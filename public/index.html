<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BINK.js</title>

    <!-- Bootstrap and Custom CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href="css/jplayer.blue.monday.css" rel="stylesheet">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/jquery.jscroll.min.js"></script>
    <!-- Google Chart API -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <!-- The BINK Client-side JavaScript Application -->
	<script src="js/bink.js"></script>
	<!-- jPlayer -->
	<script src="js/player/jquery.jplayer.min.js"></script>
	<script src="js/player/jplayer.playlist.min.js"></script>
	<script type="text/javascript">
		 function loadScript() {
			  var script = document.createElement('script');
			  script.type = 'text/javascript';
			  script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyCAdtHNvzrbWkorMybU9bYglI_pnqN4TUo&callback=mapcallback'
			  document.body.appendChild(script);
		}
		
		function mapcallback() {
			console.log("Google Maps API loaded.")
		}
		
		window.onload = loadScript;
	</script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
  </head>
    <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BINK.js</a>
        </div>
 
        <div id="navbar" class="navbar-collapse collapse">
          
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="recentButton" href="#">Recent</a></li>
            <li><a id="browseButton" href="#">Browse</a></li>
            <li><a id="historyButton" href="#">History</a></li>
            <li><a id="playlistButton" href="#">Playlist</a></li>
            <li><a id="timelineButton" href="#">Timeline</a></li>
            <li><a id="mapButton" href="#">Map</a></li>
            <li><a href="#">Tweets</a></li>
            <li><a href="#">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="jquery_jplayer_1"></div>
	<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
		<div class="jp-type-single">
			<div class="jp-gui jp-interface">
			    <div class="jp-controls-holder">
			    	<div class="jp-volume-controls">
			        	<button class="jp-mute" role="button" tabindex="0">mute</button>
			        	<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
				        <div class="jp-volume-bar">
				          <div class="jp-volume-bar-value"></div>
				        </div>
					</div>
			        <div class="jp-controls">
			          <button class="jp-play" role="button" tabindex="0">play</button>
			          <button class="jp-stop" role="button" tabindex="0">stop</button>
			        </div>
			        <div class="jp-other">
				        <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
					    <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
				        <div class="jp-toggles">
				          <button class="jp-repeat" role="button" tabindex="0">repeat</button>
				    	</div>
				    </div>
			        <div class="jp-progress">
			          <div class="jp-seek-bar">
			            <div class="jp-play-bar"></div>
			          </div>
			        </div>
			      </div>
		    	</div>
		     <div class="jp-details">
		      <div class="jp-title" aria-label="title">&nbsp;</div>
		    </div>
		    <div class="jp-no-solution">
		      <span>Update Required</span>
		      To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		    </div>
		  </div>
		  </div>
        <div id="sidebar-wrapper" class="collapse">
        	<ul class="sidebar-nav" id="the-playlist">
                <li class="sidebar-brand">
                    <a>
                        Playlist
                    </a>
                </li>
        </div>
        <div class="main" id="main">
        	
          </div>
        </div>
      </div>
    </div>
</body>
</html>
